<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cityfab.brussels — links</title>
  <meta name="description" content="spaces for making & meeting — quick links to cityfab 1, 2, and 3." />
  <style>
    :root{
      --bg:#FFFAF0;
      --black:#000000;
      --ink:#060000;
      --cf1:#EB5C5E;
      --cf2:#72C0B5;
      --cf3:#FFEC5C;
      --white:#FFFFFF;
      --muted:#8a8a8a;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "MIJA","Mija","Mija Sans","Inter","system-ui","Segoe UI",Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width: 680px;
      margin: 0 auto;
      padding: 32px 18px 48px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      min-height: 100dvh;
    }

    header{
      text-align: center;
      margin-top: 10px;
      margin-bottom: 6px;
    }

    h1{
      margin: 0 0 6px 0;
      font-family: "MIJA","Mija","Mija Sans","Inter","system-ui",sans-serif;
      font-weight: 800;
      font-size: clamp(28px, 6vw, 44px);
      line-height: 1.05;
      color: var(--black);
      text-transform: lowercase;
      letter-spacing: -0.01em;
    }

    .tagline{
      margin: 0;
      font-family: "Solomon Sans","Inter","system-ui",sans-serif;
      font-weight: 800;
      font-size: clamp(14px, 3.4vw, 18px);
      line-height: 1.3;
      color: var(--black);
      text-transform: lowercase;
      opacity: 0.9;
    }

    .links{
      display: grid;
      gap: 14px;
      margin-top: 8px;
      justify-items: center; /* center cards when max-width applies */
    }

    .link-card{
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: var(--white);
      border: 4px solid var(--ink); /* ← updated to 4px */
      border-radius: 9999px;
      text-decoration: none;
      color: var(--ink);
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;            /* ← cap width at 500px */
    }
    .link-card:hover{ transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.07); }
    .link-card:active{ transform: translateY(0); }

    .logo{
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: contain;
      background: #f5f5f5;
      flex: 0 0 44px;
    }

    .label{
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .name{
      font-family: "MIJA","Mija","Mija Sans","Inter","system-ui",sans-serif;
      font-weight: 700;
      font-size: 17px;
      line-height: 1.2;
      color: var(--ink);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .url{
      font-size: 13px;
      opacity: .7;
      letter-spacing: .01em;
    }

    /* Per-button border colors */
    .cf1{ border-color: var(--cf1); }
    .cf2{ border-color: var(--cf2); }
    .cf3{ border-color: var(--cf3); }

    footer{
      margin-top: auto;
      padding-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    .footer-line{
      margin: 10px 0 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .footer-line img{
      max-height: 24px;
      width: auto;
      vertical-align: middle;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
    }

    @media (min-width: 720px){
      .wrap{ padding-top: 56px; gap: 26px; }
      .links{ gap: 16px; }
      .logo{ width: 48px; height: 48px; flex-basis: 48px; }
      .name{ font-size: 18px; }
      .url{ font-size: 14px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>cityfab.brussels</h1>
      <p class="tagline">spaces for making &amp; meeting</p>
    </header>

    <section class="links" aria-label="Cityfab sites">
      <!-- cityfab 1 -->
      <a class="link-card cf1" href="https://www.cityfab1.brussels" target="_blank" rel="noopener noreferrer" aria-label="Open cityfab 1 - Laeken">
        <img class="logo" src="https://www.cityfab2.brussels/wp-content/uploads/2025/10/cf1-thumbnail.png" alt="cityfab 1 logo" />
        <div class="label">
          <div class="name">cityfab 1 - Laeken</div>
          <div class="url">cityfab1.brussels</div>
        </div>
      </a>

      <!-- cityfab 2 (logo URL updated) -->
      <a class="link-card cf2" href="https://www.cityfab2.brussels" target="_blank" rel="noopener noreferrer" aria-label="Open cityfab 2 - Evere">
        <img class="logo" src="https://www.cityfab2.brussels/wp-content/uploads/2021/10/CITYFAB2-LOGO-ICONE.png" alt="cityfab 2 logo" />
        <div class="label">
          <div class="name">cityfab 2 - Evere</div>
          <div class="url">cityfab2.brussels</div>
        </div>
      </a>

      <!-- cityfab 3 (spelling corrected to Anderlecht) -->
      <a class="link-card cf3" href="https://www.cityfab3.brussels" target="_blank" rel="noopener noreferrer" aria-label="Open cityfab 3 - Anderlecht">
        <img class="logo" src="https://www.cityfab3.brussels/wp-content/themes/cityfab/img/CITYFAB3-LOGO-ICONE.png" alt="cityfab 3 logo" />
        <div class="label">
          <div class="name">cityfab 3 - Anderlecht</div>
          <div class="url">cityfab3.brussels</div>
        </div>
      </a>
    </section>

    <footer>
      <div class="footer-line">
        <span>Supported by:</span>
        <img src="https://www.cityfab1.brussels/wp-content/themes/cityfab/img/footer/citydevlogo.png" alt="Citydev logo" />
      </div>
      <div class="footer-line">
        <span>cityfab 1 - Powered by:</span>
        <img src="https://www.cityfab1.brussels/wp-content/themes/cityfab/img/footer/bxlicity.png" alt="Bxl City logo" />
      </div>
    </footer>
  </main>
</body>
</html>
